<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login con Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        .login-container {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-box {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .left-box {
            background: linear-gradient(to right, #007bff, #0056b3);
            color: white;
            padding: 50px;
            border-radius: 10px 0 0 10px;
        }
        .input-group-text {
            background: white;
            border-right: 0;
        }
        .form-control {
            border-left: 0;
        }
    </style>
</head>
<body>

<div class="container login-container">
    <div class="row w-75 shadow-lg">
        <!-- Lado izquierdo -->
        <div class="col-md-6 left-box d-flex flex-column justify-content-center text-center">
            <h2 class="fw-bold">New here?</h2>
            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit.</p>
            <button class="btn btn-light rounded-pill px-4">SIGN UP</button>
        </div>

        <!-- Lado derecho (Login) -->
        <div class="col-md-6 login-box">
            <h3 class="text-center fw-bold">Sign in</h3>
            <form>
                <div class="input-group mt-4">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                    <input type="text" class="form-control" placeholder="Username">
                </div>
                <div class="input-group mt-3">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input type="password" class="form-control" placeholder="Password">
                </div>
                <div class="text-center mt-4">
                    <button class="btn btn-primary w-100 rounded-pill">LOGIN</button>
                </div>
            </form>

            <div class="text-center mt-3">
                <small>Or Sign in with social platforms</small>
                <div class="d-flex justify-content-center gap-3 mt-2">
                    <a href="#" class="text-dark"><i class="fab fa-facebook fs-4"></i></a>
                    <a href="#" class="text-dark"><i class="fab fa-twitter fs-4"></i></a>
                    <a href="#" class="text-dark"><i class="fab fa-google fs-4"></i></a>
                    <a href="#" class="text-dark"><i class="fab fa-linkedin fs-4"></i></a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
